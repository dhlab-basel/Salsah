<div *ngIf="form">
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value, form.valid)">
        <table class="full-width" cellspacing="0">
            <!-- line 1: short and long name of the project -->
            <tr>
                <td colspan="1">
                    <mat-input-container class="full-width">
                        <input matInput autofocus
                               [placeholder]="formLabels.shortname + ' *'"
                               formControlName="shortname">
                        <mat-hint *ngIf="formErrors.shortname">
                            {{ formErrors.shortname }}
                        </mat-hint>
                    </mat-input-container>
                </td>
                <td colspan="2">
                    <mat-input-container class="full-width">
                        <input matInput
                               [placeholder]="formLabels.longname + ' *'"
                               formControlName="longname">
                        <mat-hint *ngIf="formErrors.longname">
                            {{ formErrors.longname }}
                        </mat-hint>
                    </mat-input-container>
                </td>
            </tr>
            <!-- line 2: project description -->
            <tr>
                <td colspan="3">
                    <mat-input-container class="full-width">
                        <textarea matInput rows="6"
                                  [placeholder]="formLabels.description"
                                  formControlName="description">
                        </textarea>
                        <mat-hint *ngIf="formErrors.description">
                            {{ formErrors.description }}
                        </mat-hint>
                    </mat-input-container>

                </td>
            </tr>

            <!-- line 3: keywords -->
            <!-- after uploading logo or setting url replace it with the logo -->
            <tr>
                <td colspan="3">
                    <mat-input-container class="full-width">
                        <input matInput
                               [placeholder]="formLabels.keywords"
                               formControlName="keywords">
                        <mat-hint *ngIf="formErrors.keywords">
                            {{ formErrors.keywords }}
                        </mat-hint>
                    </mat-input-container>
                </td>
            </tr>

            <!-- line 4: logo upload or url definition -->
            <!-- after uploading logo or setting url replace it with the logo -->
            <tr>
                <td>
                    add a logo
                </td>
                <td>
                    {{formLabels.logo.upload}}
                </td>
                <td>
                    preview here? or on the next line
                </td>
            </tr>
            <!-- line 4: cancel and submit button -->
            <!-- TODO: how do we handle this with mat dialog box? -->
            <tr>
                <td>
                    <button mat-button
                            class="cancel-button"
                            (click)="form.reset()">
                        Cancel
                    </button>
                </td>
                <td>

                </td>
                <td>
                    <button mat-raised-button
                            class="save-button"
                            color="primary"
                            [disabled]="!form.valid">
                        Save
                    </button>
                </td>
            </tr>
        </table>
    <!-- // some outputs for developers
        <p>Value: {{ form.value | json }}</p>
        <p>Validation status: {{ form.status }}</p>
    -->
    </form>
</div>
