<span class="salsah-list-action">
    <button mat-icon-button [matMenuTriggerFor]="sortSelection">
        <mat-icon class="optimize-direction">sort</mat-icon>
    </button>
    <mat-menu #sortSelection="matMenu" xPosition="before">
        <button mat-menu-item
                *ngFor="let item of sortProps"
                (click)="sortBy(item.key, 'active')"
                class="salsah-select-button"
                [class.active]="sortKey === item.key">
            {{item.label}}
        </button>
    </mat-menu>
</span>
