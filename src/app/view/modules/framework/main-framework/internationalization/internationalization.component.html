<span>
    <mat-form-field class="select-language">
          <mat-select #langSelect
                      [value]="browserLang"
                      (change)="setLanguage($event, langSelect.value)">
            <mat-option *ngFor="let lang of translate.getLangs()" [value]="lang">{{ lang }}</mat-option>
          </mat-select>
    </mat-form-field>
</span>
