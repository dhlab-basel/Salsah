<salsah-progress-indicator *ngIf="!userProfile"></salsah-progress-indicator>

<salsah-message *ngIf="errorMessage" [message]="error"></salsah-message>

<div *ngIf="userProfile">
    <mat-list class="main-list">
        <mat-list-item>
            <img mat-list-icon salsahImage *ngIf="email" [image]="email" [type]="'user'" class="salsah-avatar-image large"/>
            <h4 mat-line>{{userProfile?.userData.familyName}}, {{userProfile?.userData.givenName}}</h4>
            <p mat-line><a [href]="'mailto:' + email">{{email}}</a></p>
        </mat-list-item>
    </mat-list>

    <mat-divider></mat-divider>

    <h3 mat-subheader>Member in the following projects</h3>

    <salsah-projects-list [restrictedBy]="iri" *ngIf="iri"></salsah-projects-list>

    <mat-divider></mat-divider>

    <button mat-button color="warn" (click)="deleteUser(iri)">
        Delete user
    </button>
</div>
