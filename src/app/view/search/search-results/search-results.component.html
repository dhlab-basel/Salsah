<div *ngIf="!rerender" class="salsah-module with-header">
    <!-- show the number of results found in Knora -->


    <mat-toolbar class="salsah-module-header">
        <div *ngIf="numberOfAllResults != 0; else noResult">
            <h4>Number of results: {{numberOfAllResults}}</h4>
        </div>
    </mat-toolbar>

    <!-- show the result as a default list -->
    <div class="salsah-module-scroll-area"
         infiniteScroll
         [infiniteScrollDistance]="2"
         [infiniteScrollThrottle]="50"
         (scrolled)="onScroll(offset)"
         [scrollWindow]="false">
        <salsah-framework-for-listings [list]="list" [offset]="offset"></salsah-framework-for-listings>
    </div>

    </div>
</div>
