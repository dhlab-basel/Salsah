<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Salsah app | Frontend for Knora</title>
    <base href="/">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
    <!--
    <link rel="apple-touch-icon" href="assets/images/apple-touch-icon-iphone-60x60.png">
    <link rel="apple-touch-icon" sizes="60x60" href="assets/images/apple-touch-icon-ipad-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="assets/images/apple-touch-icon-iphone-retina-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="assets/images/apple-touch-icon-ipad-retina-152x152.png">
    -->

    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            showProcessingMessages: true,
            extensions: ["tex2jax.js"],
            tex2jax: {inlineMath: [['\\(','\\)']]},
            jax: ["input/TeX","output/HTML-CSS"],
            "HTML-CSS": {
                mtextFontInherit: true,
                preferredFont: "TeX"
            },
            TeX: {
                extensions: [ 'AMSmath.js', 'AMSsymbols.js' ]
            },
            errorSettings: {
                message: ["[Math Processing Error]"],
                style: {color:"#CC0000", "font-style":"italic"}
            }
        });

        MathJax.Hub.Register.MessageHook("TeX Jax - parse error",function (message) {
            // http://docs.mathjax.org/en/latest/api/hub.html
            // do something with the error.  message[1] will contain the data about the error.
            alert("Parse error: " + message[1]);
        });

        MathJax.Hub.Register.MessageHook("Math Processing Error",function (message) {
            //  do something with the error.  message[2] is the Error object that records the problem.
            alert("Processing error: " + message[1]);
        });

    </script>

    <!-- https://www.mathjax.org/cdn-shutting-down/ -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js"></script>

</head>
<body>
<app-root>
    <div class="progress-indicator page-center">
        <div class="line">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
        <div class="line">
            <div class="bounce3"></div>
            <div class="bounce1"></div>
            <div class="bounce2"></div>
        </div>
        <h2>SALSAH</h2>
    </div>
</app-root>
</body>
</html>
