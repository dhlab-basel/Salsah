---
layout: default
---
<div class="section-content no-padding-top">
    <!-- post header -->
    <h2 class="mdl-typography--headline">
        {% if page.category %}{{ page.category }}
        {% else %}{{ site.title }}{% endif %}
    </h2>
    <h1 class="mdl-typography--display-1">{{ page.title }}</h1>

    <!-- post content -->
    {{ content }}

    {% if page.link %}
    <p class="center">
        <br>
        <a href={{ page.link }}>&rarr; Read more on GitHub</a>
    </p>
    {% endif %}
</div>
