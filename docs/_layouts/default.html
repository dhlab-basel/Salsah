<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}

    <!-- material font and icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- getMDL layout-->
    <link rel="stylesheet" href="{{site.template}}">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- offline (developer) usage -->
    <!--<link rel="stylesheet" href="{{ site.baseurl }}/assets/style/material.teal-amber.min.css">-->
    <!--<script src="{{ site.baseurl }}/assets/scripts/material.min.js"></script>-->

    <!-- own style -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/style/main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/images/favicon.ico" sizes="32x32">

    <!--
    {% if jekyll.environment == 'production' and site.google_analytics_key != '' %}
    <script>
        window.ga = window.ga || function () {
            (ga.q = ga.q || []).push(arguments)
        };
        ga.l = +new Date;
        ga('create', '{{ site.google_analytics_key }}', 'auto');
        ga('send', 'pageview');

    </script>
    <script async src='https://www.google-analytics.com/analytics.js'></script>
    {% endif %}
    -->
</head>

<body>

<div class="mdl-layout mdl-js-layout {% unless page.layout == 'default' %}mdl-layout--fixed-drawer{% endunless %}">

    <div class="mdl-layout__drawer">

        {% include navigation.html %}

    </div>

    <!-- content -->
    <main class="mdl-layout__content">
        <!-- header -->
        {% include header.html %}

        <div class="page-content">
            {{ content }}
        </div>

        <!-- footer -->
        {% include footer.html %}

    </main>

</div>


</body>

</html>
