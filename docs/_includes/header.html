<div class="mdl-layout__header mdl-layout__header--transparent">
    <!-- Top row, always visible -->
    <div class="mdl-layout__header-row">
        <!-- Title -->

        <!--
        {% unless page.layout != 'default' %}
        <a href="{{ site.baseurl }}/" class="title">
            {% if site.logo %}
            <img src="{{ site.baseurl }}/{{ site.logo }}" class="logo">
            {% else %}
            <h1 class="mdl-typography--display-1">
                {{ site.title }}
            </h1>
            {% endif %}
        </a>
        {% endunless %}
        -->

        <div class="mdl-layout-spacer"></div>

        <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                  mdl-textfield--floating-label mdl-textfield--align-right">
            <label class="mdl-button mdl-js-button mdl-button--icon"
                   for="search-input" title="Click to search">
                <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
                <form action="{{ site.baseurl }}/search/" method="get">
                    <input type="search" class="mdl-textfield__input" name="q" id="search-input" placeholder="Search">
                    <input type="submit" value="Search" style="display: none">
                </form>
            </div>
        </div>


        <div class="github-icon desktop-only">
            <a class="mdl-button mdl-js-button mdl-button--icon" href="{{ site.git.url }}" target="_blank">
                <svg aria-labelledby="simpleicons-github-icon" role="img" viewBox="0 0 24 24"

    <!-- Bottom row, not visible on scroll --

        <div class="mdl-layout-spacer"></div>
