<div class="mdl-cell mdl-cell--4-col mdl-card simple-border no-hidden-overflow mdl-typography--text-center">
    <div class="card-topic simple-border-bottom">
        <button class="mdl-button mdl-js-button mdl-button--fab card-topic-icon">
            <i class="material-icons">{{ feature.icon }}</i>
        </button>
    </div>
    <div class="mdl-card__title mdl-typography--text-center center">
        <h4 class="mdl-typography--display-1 mdl-typography--font-light">{{ feature.title }}</h4>
    </div>
    <div class="mdl-card__supporting-text">
        <div class="feature-content">
            {{ feature.content }}
        </div>
    </div>
</div>
