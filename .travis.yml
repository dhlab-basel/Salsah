dist: trusty
sudo: required

language: node_js

node_js:
  - "8"

cache:
  directories:
    - "node_modules"

addons:
  chrome: stable

services:
  - docker

env:
  global:
    - SALSAH2_REPO=dhlabbasel/salsah2
    - TAG=${TRAVIS_BRANCH//\//-}


stages:
  - test
  - name: publish # generally, only publish if we are on 'develop'
    if: branch = develop

jobs:
    include:
        - stage: test
          script:
            - yarn
            - $(npm bin)/ng test --reporters=spec --browser=ChromeHeadless --single-run=true
            # only testing, should be removed
            - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
            # salsah2
            - docker build -t $SALSAH2_REPO:$TAG .
            - docker tag $SALSAH_REPO:$TAG $SALSAH_REPO:latest
            - docker push $SALSAH_REPO

        - stage: publish
          script:
            - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
            # salsah2
            - docker build -t $SALSAH2_REPO:$TAG .
            - docker tag $SALSAH_REPO:$TAG $SALSAH_REPO:latest
            - docker push $SALSAH_REPO



notifications:
  slack:
    secure: ""
